{% extends "layout.html" %}
{% block item %}
<div class="login-form">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
        }

        #item {
            flex: 1; /* This does stuff */
            margin: auto;
        }

    </style>
    <form action="/handleUpload" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <input type="file" name="photo" />
        <input type="submit" class="btn btn-success" value="Upload" />
    </form>

    <br>

    <form action="{{url_for('item')}}" method="post">
        {{ form.csrf_token }}
        <div class="input-group">
            {{ form.item(class="form-control form-contol-lg")}}
            <span class="input-group-btn">
                {{ form.submit(class="btn btn-info go inline", id='submit') }}
            </span>
        </div>
    </form>
</div>
{% endblock %}
